<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/resources/template/template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!--Author : Dr. M H B Ariyaratne, MO(Health Information), buddhika.ari@gmail.com-->


    <ui:define name="content">

        <div class="row" >
            <ui:repeat value="#{sessionController.userIcons}" var="ui">
                <h:panelGroup 
                    id="panelBillingForCashier" 
                    rendered="#{ui.icon eq 'Billing_For_Cashier'}"
                    layout="block"
                    class="col-md-3"
                    >
                    <h:form>
                        <p:commandButton 
                            ajax="false" 
                            class="m-1"
                            action="#{opdPreBillController.navigateToBillingForCashierFromMenu()}"  
                            actionListener="#{opdPreBillController.prepareNewBill}" 
                            value="Payment-Pending Order"
                            icon="fa fa-fw fa-cash-register"
                            rendered="#{webUserController.hasPrivilege('OpdPreBilling')}" ></p:commandButton>
                    </h:form>
                </h:panelGroup>

                <h:panelGroup 

                    rendered="#{ui.icon eq 'Patient_Lookup'}"
                    layout="block"
                    class="col-md-3"
                    >
                    <p:panel
                        class="m-1 w-100"
                        header="Patient Lookup">
                        sdfsdf
                    </p:panel>
                </h:panelGroup>

                <h:panelGroup 

                    rendered="#{ui.icon eq 'Patient_Add_New'}"
                    layout="block"
                    class="col-md-3"
                    >
                    <p:panel
                        class="m-1 w-100"
                        header="Add New Patient">
                        dfsdf
                    </p:panel>
                </h:panelGroup>

                <h:panelGroup 
                    id="panelOPDBilling" 
                    rendered="#{ui.icon eq 'Opd_Billing'}"
                    layout="block"
                    class="col-md-3"
                    >
                    <p:panel
                        class="m-1 w-100"
                        header="Opd Billing">
                        dfsdf
                    </p:panel>
                </h:panelGroup>



                <h:panelGroup 
                    id="panelCollectingCentreBilling" 
                    rendered="#{ui.icon eq 'Collecting_Centre_Billing'}"
                    layout="block"
                    class="col-md-3"
                    >
                    <p:panel
                        class="m-1 w-100"
                        header="Collecting Centre Billing">
                        dfsdf
                    </p:panel>
                </h:panelGroup>

                <h:panelGroup 
                    id="panelMedicalPackageBilling" 
                    rendered="#{ui.icon eq 'Medical_Package_Billing'}"
                    layout="block"
                    class="col-md-3"
                    >
                    <p:panel
                        class="m-1 w-100"
                        header="Medical Package Billing">
                        dfsdf
                    </p:panel>
                </h:panelGroup>

                <h:panelGroup 
                    id="panelAcceptPayments" 
                    rendered="#{ui.icon eq 'Accept_Payments'}"
                    layout="block"
                    class="col-md-3"
                    >
                    <p:panel
                        class="m-1 w-100"
                        header="Accept_Payments">
                        dfsdf
                    </p:panel>
                </h:panelGroup>

                <h:panelGroup 
                    id="panelAcceptPaymentsForOPD_Bills" 
                    rendered="#{ui.icon eq 'Accept_Payments_For_OPD_Bills'}"
                    layout="block"
                    class="col-md-3"
                    >
                    <p:panel
                        class="m-1 w-100"
                        header="Accept Payments For OPD Bills">
                        dfsdf
                    </p:panel>
                </h:panelGroup>

                <h:panelGroup 
                    id="panelAcceptPaymentsForOPDBatchBills" 
                    rendered="#{ui.icon eq 'Accept_Payments_For_OPD_Batch_Bills'}"
                    layout="block"
                    class="col-md-3"
                    >
                    <p:panel
                        class="m-1 w-100"
                        header="Accept Payments For OPD Batch Bills">
                        dfsdf
                    </p:panel>
                </h:panelGroup>

                <h:panelGroup 
                    id="panelAcceptPaymentsForPharmacyBills" 
                    rendered="#{ui.icon eq 'Accept_Payments_For_Pharmacy_Bills'}"
                    layout="block"
                    class="col-md-3"
                    >
                    <p:panel
                        class="m-1 w-100"
                        header="Accept Payments For Pharmacy Bills">
                        dfsdf
                    </p:panel>
                </h:panelGroup>
            </ui:repeat>
        </div>



    </ui:define>

</ui:composition>
