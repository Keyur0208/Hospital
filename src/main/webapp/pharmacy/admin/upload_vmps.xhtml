<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/pharmacy/admin/index.xhtml">
            <ui:define name="subcontent">

                <div class="container-fluid" >
                    <div class="card" >
                        <div class="card-header" >
                            <h2>Upload VMPs</h2>
                        </div>
                        <div class="card-body" >
                            <h:form enctype="multipart/form-data">
                                <p:fileUpload value="#{dataUploadBean.file}"
                                              mode="simple"
                                              label="Choose File"/>
                                <p:commandButton value="Upload"
                                                 action="#{dataUploadBean.uploadVmps()}"
                                                 ajax="false"/>



                            </h:form>

                            <table class="table table-striped">
                                <tr>
                                    <th>A - ID (Optional)</th>
                                </tr>
                                <tr>
                                    <th>B - VMP Name</th>
                                </tr>
                                <tr>
                                    <th>C - VTM Name</th>
                                </tr>
                                <tr>
                                    <th>D - Dosage Form</th>
                                </tr>
                                <tr>
                                    <th>E - Strength Unit</th>
                                </tr>
                                <tr>
                                    <th>F - Issue Unit</th>
                                </tr>
                                <tr>
                                    <th>G - Strength Units per Issue Unit</th>
                                </tr>
                                <tr>
                                    <th>H - Min Issue Quantity</th>
                                </tr>
                                <tr>
                                    <th>I - Issue Multiplies Quantity</th>
                                </tr>
                            </table>

                            <h5>Output</h5>
                            <h6><h:outputText value="#{dataUploadBean.outputString}" ></h:outputText></h6>

                        </div>
                    </div>
                </div>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
