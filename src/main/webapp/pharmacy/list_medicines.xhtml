<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:body>

        <ui:composition template="/pharmacy/pharmacy_reports_index.xhtml">

            <ui:define name="subcontent">
                <h:form>
                    <p:panel header="Medicine List" >
                        <p:commandButton ajax="false" value="Excel">
                            <p:dataExporter  type="xls" target="tblItem" fileName="item_list"  />
                        </p:commandButton>
                        <p:commandButton ajax="false" value="Refresh"
                                         action="#{ampController.createMedicineList()}"/>


                        <p:panel id="paItems">

                            <p:dataTable id="tblItem" value="#{ampController.items}" var="i"
                                         rowIndexVar="n"
                                         rowKey="#{i.id}" 
                                         rows="10"
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15"
                                         >
                                <p:column headerText="AMP" 
                                          sortBy="#{i.name}"
                                          filterBy="#{i.name}" filterMatchMode="contains">
                                    <f:facet name="header" >
                                        <h:outputText value="AMP" />
                                    </f:facet>
                                    <p:outputLabel value="#{i.name}"></p:outputLabel>
                                </p:column>
                                <p:column headerText="code" 
                                          sortBy="#{i.code}"
                                          filterBy="#{i.code}" filterMatchMode="contains">
                                    <f:facet name="header" >
                                        <h:outputText value="Code" />
                                    </f:facet>
                                    <p:outputLabel value="#{i.code}"></p:outputLabel>
                                </p:column>
                                 <p:column headerText="VMP" 
                                          sortBy="#{i.vmp.name}"
                                          filterBy="#{i.vmp.name}" filterMatchMode="contains">
                                    <f:facet name="header" >
                                        <h:outputText value="VMP" />
                                    </f:facet>
                                     <p:outputLabel value="#{i.vmp.name}"></p:outputLabel>
                                </p:column>
                                 <p:column headerText="VMP" 
                                          sortBy="#{i.vmp.name}"
                                          filterBy="#{i.vmp.name}" filterMatchMode="contains">
                                    <f:facet name="header" >
                                        <h:outputText value="VMP" />
                                    </f:facet>
                                     <p:outputLabel value="#{i.class}"></p:outputLabel>
                                </p:column>
                            </p:dataTable>
                        </p:panel>


                    </p:panel>
                </h:form>


            </ui:define>


        </ui:composition>

    </h:body>
</html>
